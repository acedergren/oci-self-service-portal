# Nginx TLS Termination â€” OCI Self-Service Portal
# =============================================================================
# Reverse proxy for Fastify API (port 3001) + SvelteKit frontend (port 3000).
# TLS 1.2+, strong ciphers, HSTS, OCSP stapling.
#
# Routes:
#   /api/*     -> Fastify backend
#   /health    -> Fastify health check
#   /*         -> SvelteKit frontend
# =============================================================================

worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # -- Logging ---------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time uct=$upstream_connect_time urt=$upstream_response_time';

    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    # -- Performance -----------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # -- Rate limiting (defence-in-depth with Fastify @fastify/rate-limit) -----
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # -- Request size limits ---------------------------------------------------
    client_max_body_size 10m;
    client_body_buffer_size 128k;

    # -- TLS -------------------------------------------------------------------
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_early_data off;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_ecdh_curve X25519:secp384r1:prime256v1;

    # Generate with: openssl dhparam -out dhparam.pem 2048
    ssl_dhparam /etc/nginx/certs/dhparam.pem;

    # Session caching (disable tickets for forward secrecy)
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling (requires CA-signed cert, not self-signed)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # -- Upstreams -------------------------------------------------------------
    upstream fastify_backend {
        server api:3001;
        keepalive 32;
    }

    upstream sveltekit_frontend {
        server frontend:3000;
        keepalive 16;
    }

    # -- HTTP -> HTTPS redirect ------------------------------------------------
    server {
        listen 80;
        server_name _;

        # Plaintext health probe for Docker healthcheck
        location = /nginx-health {
            access_log off;
            default_type text/plain;
            return 200 'ok';
        }

        # Let's Encrypt HTTP-01 validation
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -- HTTPS server ----------------------------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # Security headers (defence-in-depth, supplements Helmet.js).
        # Defined at server level only to avoid nginx header-redefinition behavior.
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header X-XSS-Protection "0" always;
        add_header X-Robots-Tag "noindex, nofollow" always;

        # -- API routes -> Fastify backend -------------------------------------
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://fastify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Request-Id $http_x_request_id;

            # Block Upgrade header to prevent H2C smuggling
            proxy_set_header Upgrade "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # SSE/streaming support for AI chat responses
            proxy_buffering off;
            proxy_cache off;
        }

        # -- Health check -> Fastify backend -----------------------------------
        location = /health {
            access_log off;
            proxy_pass http://fastify_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header Upgrade "";
        }

        # -- Frontend routes -> SvelteKit --------------------------------------
        location / {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://sveltekit_frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Block Upgrade header to prevent H2C smuggling
            proxy_set_header Upgrade "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}
