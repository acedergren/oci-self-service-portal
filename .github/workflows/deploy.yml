name: Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/portal

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # =============================================================================
  # Build and Push Docker Images
  # =============================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api, frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/phase9/Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  # =============================================================================
  # Deploy to Staging
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.portal.solutionsedge.io
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure OCI CLI
        uses: oracle-actions/configure-oci-cli@v1
        with:
          oci-config-file-content: ${{ secrets.OCI_CONFIG_STAGING }}
          oci-private-key: ${{ secrets.OCI_PRIVATE_KEY_STAGING }}

      - name: Create SSH key for bastion
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/bastion_key
          chmod 600 ~/.ssh/bastion_key

      - name: Deploy via OCI Bastion
        run: |
          # Create bastion session
          SESSION_JSON=$(oci bastion session create-managed-ssh \
            --bastion-id "${{ secrets.BASTION_OCID }}" \
            --ssh-public-key-file ~/.ssh/bastion_key.pub \
            --target-resource-id "${{ secrets.COMPUTE_INSTANCE_OCID }}" \
            --target-os-username ubuntu \
            --session-ttl 10800 \
            --display-name "deploy-staging-${{ github.run_number }}")

          SESSION_ID=$(echo "$SESSION_JSON" | jq -r '.data.id')

          # Wait for session to be active
          oci bastion session wait-for-state \
            --session-id "$SESSION_ID" \
            --wait-for-state ACTIVE \
            --max-wait-seconds 300

          # Deploy via SSH
          ssh -i ~/.ssh/bastion_key \
            -o ProxyCommand="ssh -i ~/.ssh/bastion_key -W %h:%p $SESSION_ID@host.bastion.eu-frankfurt-1.oci.oraclecloud.com" \
            ubuntu@${{ secrets.COMPUTE_INSTANCE_IP }} << 'EOF'
              cd /opt/portal
              docker compose pull
              docker compose up -d --no-build
              docker compose ps
          EOF

          # Clean up session
          oci bastion session delete --session-id "$SESSION_ID" --force

      - name: Health check
        run: |
          # Wait for services to start
          sleep 30

          # Check API health
          curl -f https://staging.portal.solutionsedge.io/health || exit 1

          # Check frontend health
          curl -f https://staging.portal.solutionsedge.io/ || exit 1

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # =============================================================================
  # Deploy to Production
  # =============================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://portal.solutionsedge.io
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure OCI CLI
        uses: oracle-actions/configure-oci-cli@v1
        with:
          oci-config-file-content: ${{ secrets.OCI_CONFIG_PRODUCTION }}
          oci-private-key: ${{ secrets.OCI_PRIVATE_KEY_PRODUCTION }}

      - name: Create SSH key for bastion
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_KEY }}" > ~/.ssh/bastion_key
          chmod 600 ~/.ssh/bastion_key

      - name: Deploy via OCI Bastion
        run: |
          # Create bastion session
          SESSION_JSON=$(oci bastion session create-managed-ssh \
            --bastion-id "${{ secrets.BASTION_OCID }}" \
            --ssh-public-key-file ~/.ssh/bastion_key.pub \
            --target-resource-id "${{ secrets.COMPUTE_INSTANCE_OCID }}" \
            --target-os-username ubuntu \
            --session-ttl 10800 \
            --display-name "deploy-production-${{ github.run_number }}")

          SESSION_ID=$(echo "$SESSION_JSON" | jq -r '.data.id')

          # Wait for session to be active
          oci bastion session wait-for-state \
            --session-id "$SESSION_ID" \
            --wait-for-state ACTIVE \
            --max-wait-seconds 300

          # Deploy via SSH
          ssh -i ~/.ssh/bastion_key \
            -o ProxyCommand="ssh -i ~/.ssh/bastion_key -W %h:%p $SESSION_ID@host.bastion.eu-frankfurt-1.oci.oraclecloud.com" \
            ubuntu@${{ secrets.COMPUTE_INSTANCE_IP }} << 'EOF'
              cd /opt/portal
              docker compose pull
              docker compose up -d --no-build
              docker compose ps
          EOF

          # Clean up session
          oci bastion session delete --session-id "$SESSION_ID" --force

      - name: Health check
        run: |
          # Wait for services to start
          sleep 30

          # Check API health
          curl -f https://portal.solutionsedge.io/health || exit 1

          # Check frontend health
          curl -f https://portal.solutionsedge.io/ || exit 1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
